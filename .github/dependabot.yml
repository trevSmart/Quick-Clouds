version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "QualityClouds"
    assignees:
      - "QualityClouds"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    groups:
      typescript:
        patterns:
          - "@types/*"
          - "typescript"
          - "@typescript-eslint/*"
      vscode:
        patterns:
          - "@vscode/*"
          - "@types/vscode"
      build-tools:
        patterns:
          - "eslint*"
          - "@vscode/vsce"
          - "vsce"
